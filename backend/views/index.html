<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aero Social</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .episode-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 10004;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1s ease;
        }

        .episode-screen.active {
            display: flex;
        }

        .episode-presenter {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 60px;
            animation: fadeInDown 1.5s ease;
            font-weight: 300;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .episode-number {
            font-size: 8rem;
            font-weight: 900;
            color: #ffffff;
            margin-bottom: 30px;
            animation: scaleIn 1s ease 0.5s both;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .episode-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffffff;
            text-align: center;
            max-width: 800px;
            padding: 0 40px;
            line-height: 1.4;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: fadeInUp 1.5s ease 1s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .episode-divider {
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ffffff, transparent);
            margin: 40px 0;
            animation: expandWidth 1s ease 0.8s both;
        }

        @keyframes expandWidth {
            from {
                width: 0;
            }

            to {
                width: 100px;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }

        /* Responsivo para tela de episódio */
        @media (max-width: 768px) {
            .episode-presenter {
                font-size: 0.9rem;
                margin-bottom: 40px;
            }

            .episode-number {
                font-size: 5rem;
                margin-bottom: 20px;
            }

            .episode-title {
                font-size: 1.5rem;
                padding: 0 20px;
            }
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            height: 100vh;
            overflow: hidden;
            color: #ffffff;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: #0a0a0a;
            border-right: 1px solid #1a1a1a;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .sidebar.hidden {
            margin-left: -280px;
        }

        .sidebar-header {
            padding: 24px 20px;
            border-bottom: 1px solid #1a1a1a;
        }

        .sidebar-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: #666666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
        }

        .new-chat-btn {
            width: 100%;
            background: #ffffff;
            color: #000000;
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
        }

        .new-chat-btn:hover {
            background: #e6e6e6;
        }

        .new-chat-btn:active {
            transform: scale(0.98);
        }

        .stats-container {
            padding: 20px;
            border-bottom: 1px solid #1a1a1a;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
        }

        .stat-label {
            font-size: 0.875rem;
            color: #666666;
            font-weight: 500;
        }

        .stat-value {
            font-size: 1rem;
            font-weight: 600;
            color: #ffffff;
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .conversations-list::-webkit-scrollbar {
            width: 4px;
        }

        .conversations-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .conversations-list::-webkit-scrollbar-thumb {
            background: #1a1a1a;
            border-radius: 2px;
        }

        .conversation-item {
            background: transparent;
            border: 1px solid #1a1a1a;
            border-radius: 8px;
            padding: 12px 14px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .conversation-item:hover {
            background: #0f0f0f;
            border-color: #2a2a2a;
        }

        .conversation-item.active {
            background: #0f0f0f;
            border-color: #ffffff;
        }

        .conversation-title {
            font-size: 0.875rem;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            padding-right: 24px;
        }

        .conversation-date {
            font-size: 0.75rem;
            color: #666666;
            font-weight: 400;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            color: #666666;
            width: 24px;
            height: 24px;
            border-radius: 4px;
            cursor: pointer;
            opacity: 0;
            transition: all 0.2s ease;
            font-size: 1.125rem;
            line-height: 1;
        }

        .conversation-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: #1a1a1a;
            color: #ffffff;
        }

        /* Main Chat Area */
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .chat-header {
            background: #0a0a0a;
            padding: 20px 24px;
            border-bottom: 1px solid #1a1a1a;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .menu-btn {
            background: transparent;
            border: 1px solid #1a1a1a;
            color: #ffffff;
            width: 36px;
            height: 36px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.125rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-btn:hover {
            background: #0f0f0f;
            border-color: #2a2a2a;
        }

        .header-content {
            flex: 1;
        }

        .header-title {
            font-size: 1rem;
            font-weight: 600;
            color: #ffffff;
        }

        .chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: #000000;
        }

        .chat-window::-webkit-scrollbar {
            width: 6px;
        }

        .chat-window::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-window::-webkit-scrollbar-thumb {
            background: #1a1a1a;
            border-radius: 3px;
        }

        .message-wrapper {
            display: flex;
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-wrapper.user {
            justify-content: flex-end;
        }

        .message-wrapper.bot {
            justify-content: flex-start;
        }

        .message-container {
            max-width: 70%;
        }

        .message {
            padding: 14px 16px;
            border-radius: 12px;
            word-wrap: break-word;
            line-height: 1.6;
            font-size: 0.9375rem;
            font-weight: 400;
        }

        .message.user {
            background: #ffffff;
            color: #000000;
        }

        .message.bot {
            background: #0a0a0a;
            color: #e6e6e6;
            border: 1px solid #1a1a1a;
        }

        /* Markdown Styling */
        .message.bot h1,
        .message.bot h2,
        .message.bot h3 {
            margin-top: 16px;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ffffff;
        }

        .message.bot h1 {
            font-size: 1.5rem;
        }

        .message.bot h2 {
            font-size: 1.25rem;
        }

        .message.bot h3 {
            font-size: 1.125rem;
        }

        .message.bot h1:first-child,
        .message.bot h2:first-child,
        .message.bot h3:first-child {
            margin-top: 0;
        }

        .message.bot p {
            margin-bottom: 12px;
        }

        .message.bot p:last-child {
            margin-bottom: 0;
        }

        .message.bot strong {
            font-weight: 600;
            color: #ffffff;
        }

        .message.bot em {
            font-style: italic;
        }

        .message.bot ul,
        .message.bot ol {
            margin: 8px 0;
            padding-left: 24px;
        }

        .message.bot li {
            margin-bottom: 4px;
        }

        .message.bot code {
            background: #000000;
            border: 1px solid #1a1a1a;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
        }

        .message.bot pre {
            background: #000000;
            border: 1px solid #1a1a1a;
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 12px 0;
        }

        .message.bot pre code {
            background: transparent;
            border: none;
            padding: 0;
        }

        .message.bot blockquote {
            border-left: 3px solid #ffffff;
            padding-left: 16px;
            margin: 12px 0;
            color: #999999;
        }

        .message.loading {
            background: #0a0a0a;
            color: #666666;
            font-style: italic;
            border: 1px solid #1a1a1a;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .message-time {
            font-size: 0.75rem;
            color: #666666;
            margin-top: 6px;
            font-weight: 400;
        }

        .message-wrapper.user .message-time {
            text-align: right;
        }

        .cinematic-play-btn {
            background: black;
            border: none;
            color: white;
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .cinematic-play-btn:hover {
            transform: translateY(-2px);
        }

        .cinematic-play-btn:active {
            transform: translateY(0);
        }

        .cinematic-play-btn::before {
            content: '▶';
            font-size: 0.9rem;
        }

        .cinematic-continue-btn {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            border: none;
            color: #000;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            z-index: 10003;
            display: none;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .cinematic-continue-btn:hover {
            background: #ffffff;
            transform: translateX(-50%) scale(1.05);
        }

        .cinematic-continue-btn:active {
            transform: translateX(-50%) scale(0.95);
        }

        .cinematic-continue-btn::after {
            content: ' ▶';
            margin-left: 8px;
        }

        .cinematic-part-counter {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.85rem;
            z-index: 10002;
            display: none;
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* OVERLAY CINEMÁTICO */
        .cinematic-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.98);
            z-index: 9999;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            animation: fadeInOverlay 0.5s ease;
        }

        @keyframes fadeInOverlay {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .cinematic-overlay.active {
            display: flex;
        }

        .cinematic-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9998;
            overflow: hidden;
        }

        .cinematic-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,
                    rgba(0, 0, 0, 0.7) 0%,
                    rgba(0, 0, 0, 0.4) 40%,
                    rgba(0, 0, 0, 0.4) 60%,
                    rgba(0, 0, 0, 0.7) 100%);
            z-index: 2;
        }

        .cinematic-background img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover;
            z-index: 1;
            filter: blur(0px) brightness(0.6);
            animation: slowZoom 20s ease-in-out infinite alternate;
        }

        @keyframes slowZoom {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }

            100% {
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        .photo-credit {
            position: absolute;
            bottom: 100px;
            right: 30px;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            z-index: 10002;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        }

        .photo-credit a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .photo-credit a:hover {
            color: #ffffff;
        }

        @media (max-width: 768px) {
            .photo-credit {
                font-size: 0.65rem;
                bottom: 90px;
                right: 15px;
            }
        }

        /* Barras Cinematográficas (Letterbox) */
        .cinematic-bars {
            position: absolute;
            width: 100%;
            height: 80px;
            background: #000;
            z-index: 10000;
        }

        .cinematic-bars.top {
            top: 0;
            animation: slideDownBar 0.8s ease;
        }

        .cinematic-bars.bottom {
            bottom: 0;
            animation: slideUpBar 0.8s ease;
        }

        @keyframes slideDownBar {
            from {
                transform: translateY(-100%);
            }

            to {
                transform: translateY(0);
            }
        }

        @keyframes slideUpBar {
            from {
                transform: translateY(100%);
            }

            to {
                transform: translateY(0);
            }
        }

        /* Conteúdo Cinemático */
        .cinematic-content {
            max-width: 900px;
            width: 90%;
            padding: 40px;
            text-align: center;
            position: relative;
            z-index: 10001;
            animation: fadeInContent 1s ease 0.5s both;
        }

        @keyframes fadeInContent {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cinematic-text {
            display: none;
            font-size: 1.5rem;
            line-height: 1.8;
            color: #ffffff;
            text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.8);
            margin-bottom: 40px;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .cinematic-subtitles {
            font-size: 1.5rem;
            color: #ffffff;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px 40px;
            border-radius: 12px;
            display: inline-block;
            min-width: 400px;
            min-height: 80px;
            animation: subtitlePulse 0.3s ease;
            line-height: 1.8;
            z-index: 10003;
        }

        @keyframes subtitlePulse {
            from {
                transform: scale(0.9);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Botão Fechar */
        .cinematic-close {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10002;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cinematic-close:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        /* Loading Animation */
        .cinematic-loading {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .loading-dot {
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            animation: loadingDot 1.4s infinite;
        }

        .loading-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes loadingDot {

            0%,
            80%,
            100% {
                opacity: 0;
                transform: scale(0);
            }

            40% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .chat-input-area {
            background: #0a0a0a;
            border-top: 1px solid #1a1a1a;
            padding: 20px 24px;
        }

        .input-container {
            display: flex;
            gap: 12px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .message-input {
            flex: 1;
            background: #000000;
            border: 1px solid #1a1a1a;
            border-radius: 8px;
            padding: 14px 16px;
            color: #ffffff;
            font-size: 0.9375rem;
            outline: none;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
        }

        .message-input:focus {
            border-color: #ffffff;
        }

        .message-input::placeholder {
            color: #666666;
        }

        .message-input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .send-btn {
            background: #ffffff;
            border: none;
            color: #000000;
            min-width: 48px;
            height: 48px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .send-btn:hover:not(:disabled) {
            background: #e6e6e6;
        }

        .send-btn:active:not(:disabled) {
            transform: scale(0.98);
        }

        .send-btn:disabled {
            background: #1a1a1a;
            color: #666666;
            cursor: not-allowed;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            z-index: 10000;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 167, 3, 0.486);
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0px 0px 15px 2px rgba(233, 199, 10, 0.5);
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-10vh) translateX(var(--drift)) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                height: 100%;
                left: 0;
                top: 0;
                z-index: 100;
            }

            .sidebar.hidden {
                margin-left: 0;
                transform: translateX(-100%);
            }

            .message-container {
                max-width: 85%;
            }

            .cinematic-text {
                font-size: 1.2rem;
            }

            .cinematic-subtitles {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>

<body>
    <!-- OVERLAY CINEMÁTICO -->
    <div class="cinematic-overlay" id="cinematicOverlay">

        <!-- TELA DE EPISÓDIO -->
        <div class="episode-screen" id="episodeScreen">
            <div class="episode-presenter">Aero Social presents:</div>
            <div class="episode-number" id="episodeNumber">01</div>
            <div class="episode-divider"></div>
            <div class="episode-title" id="episodeTitle">...</div>
        </div>

        <div class="cinematic-background" id="cinematicBackground">
            <img id="contextImage" src="" alt="Contexto visual" style="display: none;">
        </div>

        <div class="cinematic-bars top"></div>
        <div class="cinematic-bars bottom"></div>

        <div class="cinematic-part-counter" id="partCounter">Parte 1 de 3</div>
        <button class="cinematic-continue-btn" id="continueBtn" onclick="continueCinematic()">
            Continuar
        </button>

        <button class="cinematic-close" onclick="closeCinematic()">×</button>

        <div class="particles" id="particles"></div>

        <div class="cinematic-content">
            <div class="cinematic-text" id="cinematicText"></div>
            <div class="cinematic-subtitles" id="cinematicSubtitles"></div>
            <div class="cinematic-loading" id="cinematicLoading">
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            </div>
        </div>
        <div class="photo-credit" id="photoCredit" style="display: none;"></div>
    </div>

    <!-- Audio Players -->
    <audio id="narratorAudio" preload="auto"></audio>
    <audio id="soundtrackAudio" preload="auto" loop></audio>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2 class="sidebar-title">Histórico</h2>
                <button class="new-chat-btn" onclick="createNewConversation()">
                    Nova Conversa
                </button>
            </div>

            <div class="stats-container">
                <div class="stat-item">
                    <span class="stat-label">Mensagens</span>
                    <span class="stat-value" id="totalMessages">0</span>
                </div>
            </div>

            <div class="conversations-list" id="conversationsList"></div>
        </div>

        <!-- Main Chat -->
        <div class="main-chat">
            <div class="chat-header">
                <button class="menu-btn" onclick="toggleSidebar()">☰</button>
                <div class="header-content">
                    <div class="header-title">Chat</div>
                </div>
            </div>

            <div class="chat-window" id="chatWindow"></div>

            <div class="chat-input-area">
                <div class="input-container">
                    <input type="text" id="messageInput" class="message-input" placeholder="Digite sua mensagem..."
                        autocomplete="off">
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">→</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let conversations = [];
        let currentConversationId = null;
        let isStreaming = false;
        let stats = { totalMessages: 0 };
        let isPlayingCinematic = false;

        let cinematicState = {
            fullText: '',
            currentPart: 0,
            totalParts: 0,
            context: 'neutral',
            soundtrack: '',
            isPlaying: false,
            episodeNumber: 1
        };

        marked.setOptions({
            breaks: true,
            gfm: true
        });

        function createParticles() {
            const container = document.getElementById('particles');
            container.innerHTML = '';

            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';

                const size = Math.random() * 4 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.bottom = '-10px';

                const drift = (Math.random() - 0.5) * 200;
                particle.style.setProperty('--drift', drift + 'px');

                const duration = Math.random() * 8 + 8;
                const delay = Math.random() * 5;

                particle.style.animation = `floatParticle ${duration}s ease-in-out ${delay}s infinite`;

                container.appendChild(particle);
            }
        }

        async function playCinematic(messageText, episodeNumber) {
            if (cinematicState.isPlaying) return;

            const finalEpisodeNum = episodeNumber || 1;

            cinematicState = {
                fullText: messageText,
                currentPart: 0,
                totalParts: 0,
                context: 'neutral',
                soundtrack: '',
                isPlaying: true,
                episodeNumber: finalEpisodeNum
            };

            await startCinematicPart(messageText, 0, finalEpisodeNum);
        }

        async function startCinematicPart(fullMessage, partIndex, episodeNumber) {
            const overlay = document.getElementById('cinematicOverlay');
            const episodeScreen = document.getElementById('episodeScreen');
            const episodeNumberEl = document.getElementById('episodeNumber');
            const episodeTitleEl = document.getElementById('episodeTitle');
            const text = document.getElementById('cinematicText');
            const subtitles = document.getElementById('cinematicSubtitles');
            const loading = document.getElementById('cinematicLoading');
            const contextImage = document.getElementById('contextImage');
            const photoCredit = document.getElementById('photoCredit');
            const continueBtn = document.getElementById('continueBtn');
            const partCounter = document.getElementById('partCounter');

            overlay.classList.add('active');
            text.textContent = '';
            subtitles.textContent = '';
            loading.style.display = 'flex';
            continueBtn.style.display = 'none';

            if (partIndex === 0) {
                contextImage.style.display = 'none';
                photoCredit.style.display = 'none';
                createParticles();
            }

            try {
                const response = await fetch('/api/ai/cinematic', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: fullMessage,
                        partIndex: partIndex,
                        episodeNumber: episodeNumber
                    })
                });

                const data = await response.json();
                if (!data.success) throw new Error(data.error);

                cinematicState.currentPart = data.currentPart;
                cinematicState.totalParts = data.totalParts;
                cinematicState.context = data.context;
                cinematicState.soundtrack = data.soundtrack;

                loading.style.display = 'none';

                if (partIndex === 0) {
                    episodeNumberEl.textContent = `EP. ${episodeNumber.toString().padStart(2, '0')}`;
                    episodeTitleEl.textContent = data.episodeTitle || 'Novo Capítulo';
                    episodeTitleEl.style.opacity = '1';

                    episodeScreen.classList.add('active');

                    const soundtrack = document.getElementById('soundtrackAudio');
                    soundtrack.volume = 0.50;
                    soundtrack.src = data.soundtrack;
                    soundtrack.play().catch(() => console.log('Soundtrack indisponível'));

                    if (data.contextImage && data.contextImage.url) {
                        const img = new Image();
                        img.onload = () => {
                            contextImage.src = data.contextImage.url;
                            contextImage.style.display = 'block';
                            contextImage.style.animation = 'fadeIn 1s ease';
                        };
                        img.src = data.contextImage.url;

                        if (data.contextImage.photographer) {
                            photoCredit.innerHTML = `Photo by <a href="${data.contextImage.photographerUrl}" target="_blank" rel="noopener">${data.contextImage.photographer}</a> on Unsplash`;
                            photoCredit.style.display = 'block';
                        }
                    }

                    await new Promise(resolve => setTimeout(resolve, 5000));

                    episodeScreen.style.animation = 'fadeOut 1s ease';
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    episodeScreen.classList.remove('active');
                    episodeScreen.style.animation = '';

                    const fadeAudio = setInterval(() => {
                        if (soundtrack.volume > 0.1) {
                            soundtrack.volume -= 0.05;
                        } else {
                            soundtrack.volume = 0.09;
                            clearInterval(fadeAudio);
                        }
                    }, 100);

                }

                if (data.totalParts > 1) {
                    partCounter.textContent = `Parte ${data.currentPart + 1} de ${data.totalParts}`;
                    partCounter.style.display = 'block';
                } else {
                    partCounter.style.display = 'none';
                }

                text.textContent = data.currentText;
                text.style.opacity = '0.1';
                text.style.fontSize = '1rem';

                // Iniciar narração com Web Speech API
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance(data.currentText);

                    const voices = speechSynthesis.getVoices();
                    const ptVoice = voices.find(v => v.lang.startsWith('pt-BR')) ||
                        voices.find(v => v.lang.startsWith('pt'));
                    if (ptVoice) utterance.voice = ptVoice;

                    utterance.lang = 'pt-BR';
                    utterance.rate = 0.85;
                    utterance.pitch = 0.5;
                    utterance.volume = 1.0;

                    const words = data.currentText.split(' ');

                    utterance.onboundary = (event) => {
                        if (event.name === 'word') {
                            const charIndex = event.charIndex;
                            const spokenText = data.currentText.substring(0, charIndex);
                            const currentWordIndex = spokenText.split(' ').length - 1;

                            if (currentWordIndex >= 0 && currentWordIndex < words.length) {
                                const windowSize = 7;
                                const start = Math.max(0, currentWordIndex - Math.floor(windowSize / 2));
                                const end = Math.min(words.length, start + windowSize);
                                const visibleWords = words.slice(start, end);
                                const currentInWindow = currentWordIndex - start;

                                subtitles.innerHTML = visibleWords.map((word, idx) => {
                                    if (idx === currentInWindow) {
                                        return `<span style="color: #fff; font-weight: 900; font-size: 1.4rem; text-shadow: 0 0 15px rgba(255,255,255,0.9); transition: all 0.1s ease;">${word}</span>`;
                                    } else {
                                        return `<span style="color: #666; font-size: 1rem;">${word}</span>`;
                                    }
                                }).join(' ');
                            }
                        }
                    };

                    utterance.onstart = () => {
                        console.log('Web Speech API: Iniciando narração...');
                        subtitles.textContent = '';
                    };

                    utterance.onend = () => {
                        console.log('FIM da parte!');

                        if (data.hasMoreParts) {
                            subtitles.textContent = 'Fim da parte ' + (data.currentPart + 1);
                            continueBtn.style.display = 'block';
                        } else {
                            subtitles.textContent = 'Fim';
                            setTimeout(closeCinematic, 2000);
                        }
                    };

                    utterance.onerror = (event) => {
                        console.error('Erro no Web Speech:', event);
                        subtitles.textContent = 'Erro na narração';
                    };

                    if (speechSynthesis.getVoices().length === 0) {
                        speechSynthesis.onvoiceschanged = () => {
                            const voices = speechSynthesis.getVoices();
                            const ptVoice = voices.find(v => v.lang.startsWith('pt-BR')) ||
                                voices.find(v => v.lang.startsWith('pt'));
                            if (ptVoice) utterance.voice = ptVoice;
                            speechSynthesis.speak(utterance);
                        };
                    } else {
                        speechSynthesis.speak(utterance);
                    }

                } else {
                    console.warn('Web Speech API não disponível');
                    subtitles.textContent = 'Narração não disponível neste navegador';
                    setTimeout(closeCinematic, 3000);
                }

            } catch (error) {
                console.error('Erro:', error);
                loading.style.display = 'none';
                episodeScreen.classList.remove('active');
                subtitles.textContent = 'Erro: ' + error.message;
                setTimeout(closeCinematic, 3000);
            }
        }

        function continueCinematic() {
            const nextPart = cinematicState.currentPart + 1;

            if (nextPart < cinematicState.totalParts) {
                startCinematicPart(cinematicState.fullText, nextPart, cinematicState.episodeNumber);
            } else {
                closeCinematic();
            }
        }

        function closeCinematic() {
            if ('speechSynthesis' in window) {
                speechSynthesis.cancel();
            }
            const overlay = document.getElementById('cinematicOverlay');
            const episodeScreen = document.getElementById('episodeScreen');
            const narrator = document.getElementById('narratorAudio');
            const soundtrack = document.getElementById('soundtrackAudio');
            const contextImage = document.getElementById('contextImage');
            const photoCredit = document.getElementById('photoCredit');
            const continueBtn = document.getElementById('continueBtn');
            const partCounter = document.getElementById('partCounter');

            narrator.pause();
            soundtrack.pause();
            narrator.currentTime = 0;
            soundtrack.currentTime = 0;

            overlay.classList.remove('active');
            episodeScreen.classList.remove('active');
            contextImage.style.display = 'none';
            photoCredit.style.display = 'none';
            continueBtn.style.display = 'none';
            partCounter.style.display = 'none';

            cinematicState.isPlaying = false;

            document.getElementById('particles').innerHTML = '';
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && cinematicState.isPlaying) {
                closeCinematic();
            }
        });

        function init() {
            loadFromStorage();
            if (conversations.length === 0) {
                createNewConversation();
            } else {
                switchConversation(conversations[0].id);
            }
            renderConversationsList();
            updateStats();

            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !isStreaming) {
                    sendMessage();
                }
            });

            document.addEventListener('click', (e) => {
                if (window.innerWidth <= 768) {
                    const sidebar = document.getElementById('sidebar');
                    const menuBtn = document.querySelector('.menu-btn');
                    if (!sidebar.contains(e.target) && !menuBtn.contains(e.target) && !sidebar.classList.contains('hidden')) {
                        sidebar.classList.add('hidden');
                    }
                }
            });
        }

        function loadFromStorage() {
            const savedConv = localStorage.getItem('conversations');
            const savedStats = localStorage.getItem('stats');

            if (savedConv) conversations = JSON.parse(savedConv);
            if (savedStats) stats = JSON.parse(savedStats);
        }

        function saveToStorage() {
            localStorage.setItem('conversations', JSON.stringify(conversations));
            localStorage.setItem('stats', JSON.stringify(stats));
        }

        function createNewConversation() {
            const newConv = {
                id: Date.now().toString(),
                title: 'Nova Conversa',
                createdAt: new Date().toISOString(),
                messages: [{
                    text: 'Olá...',
                    sender: 'bot',
                    timestamp: new Date().toISOString()
                }]
            };

            conversations.unshift(newConv);
            switchConversation(newConv.id);
            renderConversationsList();
            saveToStorage();
        }

        function switchConversation(id) {
            currentConversationId = id;
            const conv = conversations.find(c => c.id === id);
            if (conv) {
                renderMessages(conv.messages);
                renderConversationsList();
            }

            if (window.innerWidth <= 768) {
                document.getElementById('sidebar').classList.add('hidden');
            }
        }

        function deleteConversation(id) {
            conversations = conversations.filter(c => c.id !== id);

            if (currentConversationId === id) {
                if (conversations.length > 0) {
                    switchConversation(conversations[0].id);
                } else {
                    createNewConversation();
                }
            }

            renderConversationsList();
            saveToStorage();
        }

        function updateConversationTitle(convId, firstMessage) {
            const title = firstMessage.length > 30
                ? firstMessage.substring(0, 30) + '...'
                : firstMessage;

            conversations = conversations.map(c =>
                c.id === convId && c.title === 'Nova Conversa'
                    ? { ...c, title }
                    : c
            );

            renderConversationsList();
            saveToStorage();
        }

        function renderConversationsList() {
            const list = document.getElementById('conversationsList');
            list.innerHTML = conversations.map(conv => `
        <div class="conversation-item ${conv.id === currentConversationId ? 'active' : ''}" 
             onclick="switchConversation('${conv.id}')">
            <div class="conversation-title">${escapeHtml(conv.title)}</div>
            <div class="conversation-date">${formatDate(conv.createdAt)}</div>
            <button class="delete-btn" onclick="event.stopPropagation(); deleteConversation('${conv.id}')">
                ×
            </button>
        </div>
    `).join('');
        }

        function addMessage(text, sender, isEvent = false) {
            const conv = conversations.find(c => c.id === currentConversationId);
            if (!conv) return;

            const newMessage = {
                text,
                sender,
                timestamp: new Date().toISOString(),
                isEvent
            };

            conv.messages.push(newMessage);
            renderMessages(conv.messages);
            saveToStorage();

            if (sender === 'user') {
                stats.totalMessages++;
            }
            updateStats();
        }

        function renderMessages(messages) {
            const chatWindow = document.getElementById('chatWindow');
            chatWindow.innerHTML = messages.map((msg, index) => {
                if (msg.sender === 'loading') {
                    return `
                <div class="message-wrapper bot">
                    <div class="message-container">
                        <div class="message loading">${escapeHtml(msg.text)}</div>
                    </div>
                </div>
            `;
                }

                const messageContent = msg.sender === 'bot'
                    ? marked.parse(msg.text)
                    : escapeHtml(msg.text);

                const playButton = msg.sender === 'bot' && msg.text !== 'Olá...'
                    ? `<button class="cinematic-play-btn" onclick="playCinematicByIndex(${index})">Modo Cinemático</button>`
                    : '';

                return `
            <div class="message-wrapper ${msg.sender}">
                <div class="message-container">
                    <div class="message ${msg.sender}">${messageContent}</div>
                    ${playButton}
                    <div class="message-time">${formatTime(msg.timestamp)}</div>
                </div>
            </div>
        `;
            }).join('');

            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function playCinematicByIndex(messageIndex) {
            const conv = conversations.find(c => c.id === currentConversationId);
            if (conv && conv.messages[messageIndex]) {
                const messagesUpToHere = conv.messages.slice(0, messageIndex + 1);
                const episodeNumber = (messagesUpToHere.filter(m => m.sender === 'bot').length) - 1;
                playCinematic(conv.messages[messageIndex].text, episodeNumber);
            }
        }

        async function sendMessage() {
            if (isStreaming) return;

            const input = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const userMessage = input.value.trim();

            if (!userMessage) return;

            addMessage(userMessage, 'user');

            const conv = conversations.find(c => c.id === currentConversationId);
            if (conv && conv.messages.filter(m => m.sender === 'user').length === 1) {
                updateConversationTitle(currentConversationId, userMessage);
            }

            input.value = '';
            input.disabled = true;
            sendBtn.disabled = true;
            isStreaming = true;

            await streamResponse(userMessage);

            input.disabled = false;
            sendBtn.disabled = false;
            isStreaming = false;
            input.focus();
        }

        async function streamResponse(userMessage) {
            addMessage('Pensando...', 'loading');

            try {
                const conv = conversations.find(c => c.id === currentConversationId);

                const response = await fetch('/api/ai/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userMessage: userMessage,
                        conversationHistory: conv.messages
                            .filter(m => m.sender !== 'loading')
                            .map(m => ({
                                role: m.sender === 'user' ? 'user' : 'model',
                                parts: [{ text: m.text }]
                            }))
                    })
                });

                if (!response.ok) {
                    throw new Error('Erro na resposta do servidor');
                }

                conv.messages = conv.messages.filter(m => m.sender !== 'loading');
                renderMessages(conv.messages);

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const parsed = JSON.parse(line.slice(6));

                                if (parsed.done) {
                                    isStreaming = false;
                                    break;
                                }

                                if (parsed.error) {
                                    addMessage(`Erro: ${parsed.error}`, 'bot');
                                    break;
                                }

                                if (parsed.text) {
                                    addMessage(parsed.text, 'bot', true);
                                }
                            } catch (e) {
                                console.error('Erro ao parsear JSON:', e);
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Erro ao enviar mensagem:', error);
                const conv = conversations.find(c => c.id === currentConversationId);
                conv.messages = conv.messages.filter(m => m.sender !== 'loading');
                addMessage('Desculpe, não consegui me conectar. Tente novamente.', 'bot');
            }
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('hidden');
        }

        function updateStats() {
            document.getElementById('totalMessages').textContent = stats.totalMessages;
            saveToStorage();
        }

        function formatTime(timestamp) {
            return new Date(timestamp).toLocaleTimeString('pt-BR', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function formatDate(timestamp) {
            const date = new Date(timestamp);
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);

            if (date.toDateString() === today.toDateString()) {
                return 'Hoje';
            } else if (date.toDateString() === yesterday.toDateString()) {
                return 'Ontem';
            } else {
                return date.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit' });
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        init();
    </script>
