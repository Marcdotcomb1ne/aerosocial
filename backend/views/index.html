<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aero Social</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            height: 100vh;
            overflow: hidden;
            color: #ffffff;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: #0a0a0a;
            border-right: 1px solid #1a1a1a;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .sidebar.hidden {
            margin-left: -280px;
        }

        .sidebar-header {
            padding: 24px 20px;
            border-bottom: 1px solid #1a1a1a;
        }

        .sidebar-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: #666666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
        }

        .new-chat-btn {
            width: 100%;
            background: #ffffff;
            color: #000000;
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
        }

        .new-chat-btn:hover {
            background: #e6e6e6;
        }

        .new-chat-btn:active {
            transform: scale(0.98);
        }

        .stats-container {
            padding: 20px;
            border-bottom: 1px solid #1a1a1a;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
        }

        .stat-label {
            font-size: 0.875rem;
            color: #666666;
            font-weight: 500;
        }

        .stat-value {
            font-size: 1rem;
            font-weight: 600;
            color: #ffffff;
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .conversations-list::-webkit-scrollbar {
            width: 4px;
        }

        .conversations-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .conversations-list::-webkit-scrollbar-thumb {
            background: #1a1a1a;
            border-radius: 2px;
        }

        .conversation-item {
            background: transparent;
            border: 1px solid #1a1a1a;
            border-radius: 8px;
            padding: 12px 14px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .conversation-item:hover {
            background: #0f0f0f;
            border-color: #2a2a2a;
        }

        .conversation-item.active {
            background: #0f0f0f;
            border-color: #ffffff;
        }

        .conversation-title {
            font-size: 0.875rem;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            padding-right: 24px;
        }

        .conversation-date {
            font-size: 0.75rem;
            color: #666666;
            font-weight: 400;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            color: #666666;
            width: 24px;
            height: 24px;
            border-radius: 4px;
            cursor: pointer;
            opacity: 0;
            transition: all 0.2s ease;
            font-size: 1.125rem;
            line-height: 1;
        }

        .conversation-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: #1a1a1a;
            color: #ffffff;
        }

        /* Main Chat Area */
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .chat-header {
            background: #0a0a0a;
            padding: 20px 24px;
            border-bottom: 1px solid #1a1a1a;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .menu-btn {
            background: transparent;
            border: 1px solid #1a1a1a;
            color: #ffffff;
            width: 36px;
            height: 36px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.125rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-btn:hover {
            background: #0f0f0f;
            border-color: #2a2a2a;
        }

        .header-content {
            flex: 1;
        }

        .header-title {
            font-size: 1rem;
            font-weight: 600;
            color: #ffffff;
        }

        .chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: #000000;
        }

        .chat-window::-webkit-scrollbar {
            width: 6px;
        }

        .chat-window::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-window::-webkit-scrollbar-thumb {
            background: #1a1a1a;
            border-radius: 3px;
        }

        .message-wrapper {
            display: flex;
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-wrapper.user {
            justify-content: flex-end;
        }

        .message-wrapper.bot {
            justify-content: flex-start;
        }

        .message-container {
            max-width: 70%;
        }

        .message {
            padding: 14px 16px;
            border-radius: 12px;
            word-wrap: break-word;
            line-height: 1.6;
            font-size: 0.9375rem;
            font-weight: 400;
        }

        .message.user {
            background: #ffffff;
            color: #000000;
        }

        .message.bot {
            background: #0a0a0a;
            color: #e6e6e6;
            border: 1px solid #1a1a1a;
        }

        /* Markdown Styling */
        .message.bot h1,
        .message.bot h2,
        .message.bot h3 {
            margin-top: 16px;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ffffff;
        }

        .message.bot h1 {
            font-size: 1.5rem;
        }

        .message.bot h2 {
            font-size: 1.25rem;
        }

        .message.bot h3 {
            font-size: 1.125rem;
        }

        .message.bot h1:first-child,
        .message.bot h2:first-child,
        .message.bot h3:first-child {
            margin-top: 0;
        }

        .message.bot p {
            margin-bottom: 12px;
        }

        .message.bot p:last-child {
            margin-bottom: 0;
        }

        .message.bot strong {
            font-weight: 600;
            color: #ffffff;
        }

        .message.bot em {
            font-style: italic;
        }

        .message.bot ul,
        .message.bot ol {
            margin: 8px 0;
            padding-left: 24px;
        }

        .message.bot li {
            margin-bottom: 4px;
        }

        .message.bot code {
            background: #000000;
            border: 1px solid #1a1a1a;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
        }

        .message.bot pre {
            background: #000000;
            border: 1px solid #1a1a1a;
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 12px 0;
        }

        .message.bot pre code {
            background: transparent;
            border: none;
            padding: 0;
        }

        .message.bot blockquote {
            border-left: 3px solid #ffffff;
            padding-left: 16px;
            margin: 12px 0;
            color: #999999;
        }

        .message.loading {
            background: #0a0a0a;
            color: #666666;
            font-style: italic;
            border: 1px solid #1a1a1a;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .message-time {
            font-size: 0.75rem;
            color: #666666;
            margin-top: 6px;
            font-weight: 400;
        }

        .message-wrapper.user .message-time {
            text-align: right;
        }

        .chat-input-area {
            background: #0a0a0a;
            border-top: 1px solid #1a1a1a;
            padding: 20px 24px;
        }

        .input-container {
            display: flex;
            gap: 12px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .message-input {
            flex: 1;
            background: #000000;
            border: 1px solid #1a1a1a;
            border-radius: 8px;
            padding: 14px 16px;
            color: #ffffff;
            font-size: 0.9375rem;
            outline: none;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
        }

        .message-input:focus {
            border-color: #ffffff;
        }

        .message-input::placeholder {
            color: #666666;
        }

        .message-input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .send-btn {
            background: #ffffff;
            border: none;
            color: #000000;
            min-width: 48px;
            height: 48px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .send-btn:hover:not(:disabled) {
            background: #e6e6e6;
        }

        .send-btn:active:not(:disabled) {
            transform: scale(0.98);
        }

        .send-btn:disabled {
            background: #1a1a1a;
            color: #666666;
            cursor: not-allowed;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                height: 100%;
                left: 0;
                top: 0;
                z-index: 100;
            }

            .sidebar.hidden {
                margin-left: 0;
                transform: translateX(-100%);
            }

            .message-container {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2 class="sidebar-title">Histórico</h2>
                <button class="new-chat-btn" onclick="createNewConversation()">
                    Nova Conversa
                </button>
            </div>

            <div class="stats-container">
                <div class="stat-item">
                    <span class="stat-label">Mensagens</span>
                    <span class="stat-value" id="totalMessages">0</span>
                </div>
            </div>

            <div class="conversations-list" id="conversationsList"></div>
        </div>

        <!-- Main Chat -->
        <div class="main-chat">
            <div class="chat-header">
                <button class="menu-btn" onclick="toggleSidebar()">☰</button>
                <div class="header-content">
                    <div class="header-title">Chat</div>
                </div>
            </div>

            <div class="chat-window" id="chatWindow"></div>

            <div class="chat-input-area">
                <div class="input-container">
                    <input 
                        type="text" 
                        id="messageInput" 
                        class="message-input" 
                        placeholder="Digite sua mensagem..."
                        autocomplete="off"
                    >
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">→</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let conversations = [];
        let currentConversationId = null;
        let isStreaming = false;
        let stats = { totalMessages: 0 };

        // Configurar marked para renderização de Markdown
        marked.setOptions({
            breaks: true,
            gfm: true
        });

        function init() {
            loadFromStorage();
            if (conversations.length === 0) {
                createNewConversation();
            } else {
                switchConversation(conversations[0].id);
            }
            renderConversationsList();
            updateStats();

            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !isStreaming) {
                    sendMessage();
                }
            });

            document.addEventListener('click', (e) => {
                if (window.innerWidth <= 768) {
                    const sidebar = document.getElementById('sidebar');
                    const menuBtn = document.querySelector('.menu-btn');
                    if (!sidebar.contains(e.target) && !menuBtn.contains(e.target) && !sidebar.classList.contains('hidden')) {
                        sidebar.classList.add('hidden');
                    }
                }
            });
        }

        function loadFromStorage() {
            const savedConv = localStorage.getItem('conversations');
            const savedStats = localStorage.getItem('stats');
            
            if (savedConv) conversations = JSON.parse(savedConv);
            if (savedStats) stats = JSON.parse(savedStats);
        }

        function saveToStorage() {
            localStorage.setItem('conversations', JSON.stringify(conversations));
            localStorage.setItem('stats', JSON.stringify(stats));
        }

        function createNewConversation() {
            const newConv = {
                id: Date.now().toString(),
                title: 'Nova Conversa',
                createdAt: new Date().toISOString(),
                messages: [{
                    text: 'Olá...',
                    sender: 'bot',
                    timestamp: new Date().toISOString()
                }]
            };

            conversations.unshift(newConv);
            switchConversation(newConv.id);
            renderConversationsList();
            saveToStorage();
        }

        function switchConversation(id) {
            currentConversationId = id;
            const conv = conversations.find(c => c.id === id);
            if (conv) {
                renderMessages(conv.messages);
                renderConversationsList();
            }
            
            if (window.innerWidth <= 768) {
                document.getElementById('sidebar').classList.add('hidden');
            }
        }

        function deleteConversation(id) {
            conversations = conversations.filter(c => c.id !== id);
            
            if (currentConversationId === id) {
                if (conversations.length > 0) {
                    switchConversation(conversations[0].id);
                } else {
                    createNewConversation();
                }
            }
            
            renderConversationsList();
            saveToStorage();
        }

        function updateConversationTitle(convId, firstMessage) {
            const title = firstMessage.length > 30 
                ? firstMessage.substring(0, 30) + '...' 
                : firstMessage;
            
            conversations = conversations.map(c => 
                c.id === convId && c.title === 'Nova Conversa' 
                    ? { ...c, title } 
                    : c
            );
            
            renderConversationsList();
            saveToStorage();
        }

        function renderConversationsList() {
            const list = document.getElementById('conversationsList');
            list.innerHTML = conversations.map(conv => `
                <div class="conversation-item ${conv.id === currentConversationId ? 'active' : ''}" 
                     onclick="switchConversation('${conv.id}')">
                    <div class="conversation-title">${escapeHtml(conv.title)}</div>
                    <div class="conversation-date">${formatDate(conv.createdAt)}</div>
                    <button class="delete-btn" onclick="event.stopPropagation(); deleteConversation('${conv.id}')">
                        ×
                    </button>
                </div>
            `).join('');
        }

        function addMessage(text, sender, isEvent = false) {
            const conv = conversations.find(c => c.id === currentConversationId);
            if (!conv) return;

            const newMessage = {
                text,
                sender,
                timestamp: new Date().toISOString(),
                isEvent
            };

            conv.messages.push(newMessage);
            renderMessages(conv.messages);
            saveToStorage();

            if (sender === 'user') {
                stats.totalMessages++;
            }
            updateStats();
        }

        function renderMessages(messages) {
            const chatWindow = document.getElementById('chatWindow');
            chatWindow.innerHTML = messages.map(msg => {
                if (msg.sender === 'loading') {
                    return `
                        <div class="message-wrapper bot">
                            <div class="message-container">
                                <div class="message loading">${escapeHtml(msg.text)}</div>
                            </div>
                        </div>
                    `;
                }

                const messageContent = msg.sender === 'bot' 
                    ? marked.parse(msg.text)
                    : escapeHtml(msg.text);

                return `
                    <div class="message-wrapper ${msg.sender}">
                        <div class="message-container">
                            <div class="message ${msg.sender}">${messageContent}</div>
                            <div class="message-time">${formatTime(msg.timestamp)}</div>
                        </div>
                    </div>
                `;
            }).join('');

            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        async function sendMessage() {
            if (isStreaming) return;

            const input = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const userMessage = input.value.trim();

            if (!userMessage) return;

            addMessage(userMessage, 'user');
            
            const conv = conversations.find(c => c.id === currentConversationId);
            if (conv && conv.messages.filter(m => m.sender === 'user').length === 1) {
                updateConversationTitle(currentConversationId, userMessage);
            }

            input.value = '';
            input.disabled = true;
            sendBtn.disabled = true;
            isStreaming = true;

            await streamResponse(userMessage);

            input.disabled = false;
            sendBtn.disabled = false;
            isStreaming = false;
            input.focus();
        }

        async function streamResponse(userMessage) {
            addMessage('Pensando...', 'loading');

            try {
                const conv = conversations.find(c => c.id === currentConversationId);
                
                const response = await fetch('/api/ai/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userMessage: userMessage,
                        conversationHistory: conv.messages
                            .filter(m => m.sender !== 'loading')
                            .map(m => ({
                                role: m.sender === 'user' ? 'user' : 'model',
                                parts: [{ text: m.text }]
                            }))
                    })
                });

                if (!response.ok) {
                    throw new Error('Erro na resposta do servidor');
                }

                conv.messages = conv.messages.filter(m => m.sender !== 'loading');
                renderMessages(conv.messages);

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const parsed = JSON.parse(line.slice(6));

                                if (parsed.done) {
                                    isStreaming = false;
                                    break;
                                }

                                if (parsed.error) {
                                    addMessage(`Erro: ${parsed.error}`, 'bot');
                                    break;
                                }

                                if (parsed.text) {
                                    addMessage(parsed.text, 'bot', true);
                                }
                            } catch (e) {
                                console.error('Erro ao parsear JSON:', e);
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Erro ao enviar mensagem:', error);
                const conv = conversations.find(c => c.id === currentConversationId);
                conv.messages = conv.messages.filter(m => m.sender !== 'loading');
                addMessage('Desculpe, não consegui me conectar. Tente novamente.', 'bot');
            }
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('hidden');
        }

        function updateStats() {
            document.getElementById('totalMessages').textContent = stats.totalMessages;
            saveToStorage();
        }

        function formatTime(timestamp) {
            return new Date(timestamp).toLocaleTimeString('pt-BR', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        function formatDate(timestamp) {
            const date = new Date(timestamp);
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);

            if (date.toDateString() === today.toDateString()) {
                return 'Hoje';
            } else if (date.toDateString() === yesterday.toDateString()) {
                return 'Ontem';
            } else {
                return date.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit' });
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        init();
    </script>
</body>
</html>
