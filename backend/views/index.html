<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aero Social</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            height: 100vh;
            overflow: hidden;
            color: #e8e9ed;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(232, 233, 237, 0.1);
            display: flex;
            flex-direction: column;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
        }

        .sidebar.hidden {
            margin-left: -320px;
        }

        .sidebar-header {
            padding: 24px 20px;
            border-bottom: 1px solid rgba(232, 233, 237, 0.1);
        }

        .sidebar-title {
            font-size: 1.125rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00d9ff 0%, #0099ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
            letter-spacing: 0.5px;
        }

        .new-chat-btn {
            width: 100%;
            background: linear-gradient(135deg, #0099ff 0%, #0066cc 100%);
            color: white;
            border: none;
            padding: 14px 18px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.9375rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 153, 255, 0.25);
            font-family: 'Inter', sans-serif;
        }

        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 153, 255, 0.4);
        }

        .new-chat-btn:active {
            transform: translateY(0);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            padding: 20px;
            border-bottom: 1px solid rgba(232, 233, 237, 0.1);
        }

        .stat-card {
            background: rgba(232, 233, 237, 0.05);
            border: 1px solid rgba(232, 233, 237, 0.1);
            border-radius: 10px;
            padding: 14px 10px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            background: rgba(232, 233, 237, 0.08);
            border-color: rgba(0, 153, 255, 0.3);
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 4px;
            font-family: 'JetBrains Mono', monospace;
        }

        .stat-value.games { color: #00d9ff; }
        .stat-value.goals { color: #ff6b6b; }
        .stat-value.messages { color: #4ecdc4; }

        .stat-label {
            font-size: 0.75rem;
            color: #9ca3af;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .conversations-list::-webkit-scrollbar {
            width: 6px;
        }

        .conversations-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .conversations-list::-webkit-scrollbar-thumb {
            background: rgba(232, 233, 237, 0.2);
            border-radius: 3px;
        }

        .conversation-item {
            background: rgba(232, 233, 237, 0.03);
            border: 1px solid rgba(232, 233, 237, 0.08);
            border-radius: 12px;
            padding: 14px 16px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .conversation-item:hover {
            background: rgba(232, 233, 237, 0.08);
            border-color: rgba(0, 153, 255, 0.3);
            transform: translateX(4px);
        }

        .conversation-item.active {
            background: rgba(0, 153, 255, 0.15);
            border-color: rgba(0, 153, 255, 0.4);
        }

        .conversation-title {
            font-size: 0.9375rem;
            font-weight: 600;
            color: #e8e9ed;
            margin-bottom: 6px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            padding-right: 30px;
        }

        .conversation-date {
            font-size: 0.75rem;
            color: #9ca3af;
            font-weight: 500;
        }

        .delete-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ff6b6b;
            width: 28px;
            height: 28px;
            border-radius: 6px;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
            font-size: 0.875rem;
        }

        .conversation-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: rgba(239, 68, 68, 0.3);
            border-color: rgba(239, 68, 68, 0.5);
        }

        /* Main Chat Area */
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .chat-header {
            background: linear-gradient(135deg, #0099ff 0%, #0066cc 100%);
            padding: 20px 28px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .menu-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            width: 42px;
            height: 42px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.25rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .menu-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }

        .header-content {
            flex: 1;
            min-width: 0;
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            letter-spacing: 0.5px;
            margin-bottom: 2px;
        }

        .header-subtitle {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.85);
            font-weight: 500;
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.15);
            padding: 10px 18px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .live-dot {
            width: 10px;
            height: 10px;
            background: #ff4757;
            border-radius: 50%;
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px rgba(255, 71, 87, 0.8);
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1);
            }
            50% { 
                opacity: 0.6;
                transform: scale(0.9);
            }
        }

        .live-text {
            font-size: 0.875rem;
            font-weight: 700;
            color: white;
            letter-spacing: 1px;
        }

        .chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 32px 24px;
            background: rgba(26, 26, 46, 0.4);
        }

        .chat-window::-webkit-scrollbar {
            width: 10px;
        }

        .chat-window::-webkit-scrollbar-track {
            background: rgba(232, 233, 237, 0.05);
            border-radius: 5px;
        }

        .chat-window::-webkit-scrollbar-thumb {
            background: rgba(0, 153, 255, 0.3);
            border-radius: 5px;
        }

        .chat-window::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 153, 255, 0.5);
        }

        .message-wrapper {
            display: flex;
            margin-bottom: 24px;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-wrapper.user {
            justify-content: flex-end;
        }

        .message-wrapper.bot {
            justify-content: flex-start;
        }

        .message-container {
            max-width: 75%;
        }

        .message {
            padding: 16px 20px;
            border-radius: 16px;
            word-wrap: break-word;
            line-height: 1.6;
            font-size: 0.9375rem;
        }

        .message.user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
            font-weight: 500;
        }

        .message.bot {
            background: rgba(232, 233, 237, 0.08);
            color: #e8e9ed;
            border-bottom-left-radius: 4px;
            border-left: 3px solid #00d9ff;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(232, 233, 237, 0.1);
        }

        .message.loading {
            background: rgba(0, 217, 255, 0.1);
            color: #00d9ff;
            font-style: italic;
            animation: pulse 2s infinite;
            border: 1px solid rgba(0, 217, 255, 0.2);
            font-weight: 500;
        }

        .message.event {
            background: linear-gradient(135deg, rgba(15, 52, 96, 0.9) 0%, rgba(22, 33, 62, 0.9) 100%);
            border: 1px solid rgba(0, 217, 255, 0.2);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9375rem;
            max-width: 85%;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            color: #e8e9ed;
            font-weight: 500;
        }

        .message.event.goal {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            border: 2px solid #fff;
            font-weight: 700;
            font-size: 1.0625rem;
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.6);
            animation: goalAnimation 0.7s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            color: white;
        }

        @keyframes goalAnimation {
            0% {
                transform: scale(0.8) rotate(-5deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.08) rotate(2deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .message-time {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 6px;
            font-weight: 500;
            font-family: 'JetBrains Mono', monospace;
        }

        .message-wrapper.user .message-time {
            text-align: right;
        }

        .chat-input-area {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(232, 233, 237, 0.1);
            padding: 24px;
        }

        .input-container {
            display: flex;
            gap: 14px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .message-input {
            flex: 1;
            background: rgba(232, 233, 237, 0.08);
            border: 2px solid rgba(232, 233, 237, 0.15);
            border-radius: 14px;
            padding: 16px 22px;
            color: #e8e9ed;
            font-size: 0.9375rem;
            outline: none;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
        }

        .message-input:focus {
            border-color: #0099ff;
            background: rgba(232, 233, 237, 0.12);
            box-shadow: 0 0 0 4px rgba(0, 153, 255, 0.1);
        }

        .message-input::placeholder {
            color: #6b7280;
            font-weight: 400;
        }

        .message-input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .send-btn {
            background: linear-gradient(135deg, #0099ff 0%, #0066cc 100%);
            border: none;
            color: white;
            width: 56px;
            height: 56px;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 153, 255, 0.3);
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 153, 255, 0.5);
        }

        .send-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .send-btn:disabled {
            background: rgba(232, 233, 237, 0.1);
            cursor: not-allowed;
            box-shadow: none;
            border: 2px solid rgba(232, 233, 237, 0.1);
        }

        .input-hint {
            text-align: center;
            font-size: 0.8125rem;
            color: #6b7280;
            margin-top: 12px;
            font-weight: 500;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .sidebar {
                width: 280px;
            }

            .message-container {
                max-width: 85%;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                height: 100%;
                left: 0;
                top: 0;
                z-index: 200;
                box-shadow: 4px 0 30px rgba(0, 0, 0, 0.5);
            }

            .sidebar.hidden {
                margin-left: 0;
                transform: translateX(-100%);
            }

            .chat-header {
                padding: 16px 20px;
            }

            .header-title {
                font-size: 1.25rem;
            }

            .header-subtitle {
                font-size: 0.8125rem;
            }

            .live-indicator {
                padding: 8px 14px;
            }

            .live-text {
                font-size: 0.75rem;
            }

            .chat-window {
                padding: 20px 16px;
            }

            .message-container {
                max-width: 90%;
            }

            .message {
                padding: 14px 16px;
                font-size: 0.875rem;
            }

            .message.event.goal {
                font-size: 1rem;
            }

            .chat-input-area {
                padding: 16px;
            }

            .message-input {
                padding: 14px 18px;
                font-size: 0.875rem;
            }

            .send-btn {
                width: 50px;
                height: 50px;
                font-size: 1.375rem;
            }

            .stats-grid {
                gap: 8px;
                padding: 16px;
            }

            .stat-value {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .header-title {
                font-size: 1.125rem;
            }

            .message {
                font-size: 0.8125rem;
            }

            .message-container {
                max-width: 95%;
            }

            .input-hint {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2 class="sidebar-title">Histórico</h2>
                <button class="new-chat-btn" onclick="createNewConversation()">
                    Nova Conversa
                </button>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value games" id="totalGames">0</div>
                    <div class="stat-label">Jogos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value goals" id="totalGoals">0</div>
                    <div class="stat-label">Golaços</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value messages" id="totalMessages">0</div>
                    <div class="stat-label">Msgs</div>
                </div>
            </div>

            <div class="conversations-list" id="conversationsList"></div>
        </div>

        <!-- Main Chat -->
        <div class="main-chat">
            <div class="chat-header">
                <button class="menu-btn" onclick="toggleSidebar()">☰</button>
                <div class="header-content">
                    <div class="header-title">NARRADOR AO VIVO</div>
                    <div class="header-subtitle">Transmissão em tempo real</div>
                </div>
                <div class="live-indicator">
                    <div class="live-dot"></div>
                    <span class="live-text">AO VIVO</span>
                </div>
            </div>

            <div class="chat-window" id="chatWindow"></div>

            <div class="chat-input-area">
                <div class="input-container">
                    <input 
                        type="text" 
                        id="messageInput" 
                        class="message-input" 
                        placeholder="Digite os times (ex: Flamengo x Palmeiras)..."
                        autocomplete="off"
                    >
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">→</button>
                </div>
                <div class="input-hint">
                    Dica: Digite "Flamengo x Palmeiras" ou "iniciar modo carreira"
                </div>
            </div>
        </div>
    </div>

    <script>
        let conversations = [];
        let currentConversationId = null;
        let isStreaming = false;
        let stats = { totalGames: 0, totalGoals: 0, totalMessages: 0 };

        function init() {
            loadFromStorage();
            if (conversations.length === 0) {
                createNewConversation();
            } else {
                switchConversation(conversations[0].id);
            }
            renderConversationsList();
            updateStats();

            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !isStreaming) {
                    sendMessage();
                }
            });

            // Fechar sidebar no mobile ao clicar fora
            document.addEventListener('click', (e) => {
                if (window.innerWidth <= 768) {
                    const sidebar = document.getElementById('sidebar');
                    const menuBtn = document.querySelector('.menu-btn');
                    if (!sidebar.contains(e.target) && !menuBtn.contains(e.target) && !sidebar.classList.contains('hidden')) {
                        sidebar.classList.add('hidden');
                    }
                }
            });
        }

        function loadFromStorage() {
            const savedConv = localStorage.getItem('conversations');
            const savedStats = localStorage.getItem('stats');
            
            if (savedConv) conversations = JSON.parse(savedConv);
            if (savedStats) stats = JSON.parse(savedStats);
        }

        function saveToStorage() {
            localStorage.setItem('conversations', JSON.stringify(conversations));
            localStorage.setItem('stats', JSON.stringify(stats));
        }

        function createNewConversation() {
            const newConv = {
                id: Date.now().toString(),
                title: 'Nova Conversa',
                createdAt: new Date().toISOString(),
                messages: [{
                    text: 'Olá! Sou seu narrador de futebol ao vivo! Me diga quais times vão jogar e eu começo a transmissão!',
                    sender: 'bot',
                    timestamp: new Date().toISOString()
                }]
            };

            conversations.unshift(newConv);
            switchConversation(newConv.id);
            renderConversationsList();
            saveToStorage();
        }

        function switchConversation(id) {
            currentConversationId = id;
            const conv = conversations.find(c => c.id === id);
            if (conv) {
                renderMessages(conv.messages);
                renderConversationsList();
            }
            
            // Fechar sidebar no mobile
            if (window.innerWidth <= 768) {
                document.getElementById('sidebar').classList.add('hidden');
            }
        }

        function deleteConversation(id) {
            conversations = conversations.filter(c => c.id !== id);
            
            if (currentConversationId === id) {
                if (conversations.length > 0) {
                    switchConversation(conversations[0].id);
                } else {
                    createNewConversation();
                }
            }
            
            renderConversationsList();
            saveToStorage();
        }

        function updateConversationTitle(convId, firstMessage) {
            const title = firstMessage.length > 30 
                ? firstMessage.substring(0, 30) + '...' 
                : firstMessage;
            
            conversations = conversations.map(c => 
                c.id === convId && c.title === 'Nova Conversa' 
                    ? { ...c, title } 
                    : c
            );
            
            renderConversationsList();
            saveToStorage();
        }

        function renderConversationsList() {
            const list = document.getElementById('conversationsList');
            list.innerHTML = conversations.map(conv => `
                <div class="conversation-item ${conv.id === currentConversationId ? 'active' : ''}" 
                     onclick="switchConversation('${conv.id}')">
                    <div class="conversation-title">${escapeHtml(conv.title)}</div>
                    <div class="conversation-date">${formatDate(conv.createdAt)}</div>
                    <button class="delete-btn" onclick="event.stopPropagation(); deleteConversation('${conv.id}')">
                        ×
                    </button>
                </div>
            `).join('');
        }

        function addMessage(text, sender, isEvent = false) {
            const conv = conversations.find(c => c.id === currentConversationId);
            if (!conv) return;

            const newMessage = {
                text,
                sender,
                timestamp: new Date().toISOString(),
                isEvent
            };

            conv.messages.push(newMessage);
            renderMessages(conv.messages);
            saveToStorage();

            if (sender === 'user') {
                stats.totalMessages++;
            }
            if (text.includes('GOL') || text.includes('GOOOL')) {
                stats.totalGoals++;
            }
            updateStats();
        }

        function renderMessages(messages) {
            const chatWindow = document.getElementById('chatWindow');
            chatWindow.innerHTML = messages.map(msg => {
                if (msg.sender === 'loading') {
                    return `
                        <div class="message-wrapper bot">
                            <div class="message-container">
                                <div class="message loading">${escapeHtml(msg.text)}</div>
                            </div>
                        </div>
                    `;
                }

                const isGoal = msg.text.includes('GOL') || msg.text.includes('GOOOL');
                const messageClass = msg.sender === 'user' 
                    ? 'user' 
                    : msg.isEvent 
                        ? `event ${isGoal ? 'goal' : ''}`
                        : 'bot';

                return `
                    <div class="message-wrapper ${msg.sender}">
                        <div class="message-container">
                            <div class="message ${messageClass}">${escapeHtml(msg.text)}</div>
                            <div class="message-time">${formatTime(msg.timestamp)}</div>
                        </div>
                    </div>
                `;
            }).join('');

            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        async function sendMessage() {
            if (isStreaming) return;

            const input = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const userMessage = input.value.trim();

            if (!userMessage) return;

            addMessage(userMessage, 'user');
            
            const conv = conversations.find(c => c.id === currentConversationId);
            if (conv && conv.messages.filter(m => m.sender === 'user').length === 1) {
                updateConversationTitle(currentConversationId, userMessage);
            }

            input.value = '';
            input.disabled = true;
            sendBtn.disabled = true;
            isStreaming = true;

            await streamResponse(userMessage);

            input.disabled = false;
            sendBtn.disabled = false;
            isStreaming = false;
            input.focus();
        }

        async function streamResponse(userMessage) {
            addMessage('Preparando transmissão...', 'loading');

            try {
                const conv = conversations.find(c => c.id === currentConversationId);
                
                const response = await fetch('/api/ai/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userMessage: userMessage,
                        conversationHistory: conv.messages
                            .filter(m => m.sender !== 'loading')
                            .map(m => ({
                                role: m.sender === 'user' ? 'user' : 'model',
                                parts: [{ text: m.text }]
                            }))
                    })
                });

                if (!response.ok) {
                    throw new Error('Erro na resposta do servidor');
                }

                conv.messages = conv.messages.filter(m => m.sender !== 'loading');
                renderMessages(conv.messages);

                if (userMessage.toLowerCase().includes('x') || 
                    userMessage.toLowerCase().includes('vs') ||
                    userMessage.toLowerCase().includes('contra')) {
                    stats.totalGames++;
                    updateStats();
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const parsed = JSON.parse(line.slice(6));

                                if (parsed.done) {
                                    isStreaming = false;
                                    break;
                                }

                                if (parsed.error) {
                                    addMessage(`Erro: ${parsed.error}`, 'bot');
                                    break;
                                }

                                if (parsed.text) {
                                    addMessage(parsed.text, 'bot', true);
                                }
                            } catch (e) {
                                console.error('Erro ao parsear JSON:', e);
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Erro ao enviar mensagem:', error);
                const conv = conversations.find(c => c.id === currentConversationId);
                conv.messages = conv.messages.filter(m => m.sender !== 'loading');
                addMessage('Desculpe, não consegui me conectar. Tente novamente.', 'bot');
            }
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('hidden');
        }

        function updateStats() {
            document.getElementById('totalGames').textContent = stats.totalGames;
            document.getElementById('totalGoals').textContent = stats.totalGoals;
            document.getElementById('totalMessages').textContent = stats.totalMessages;
            saveToStorage();
        }

        function formatTime(timestamp) {
            return new Date(timestamp).toLocaleTimeString('pt-BR', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        function formatDate(timestamp) {
            const date = new Date(timestamp);
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);

            if (date.toDateString() === today.toDateString()) {
                return 'Hoje';
            } else if (date.toDateString() === yesterday.toDateString()) {
                return 'Ontem';
            } else {
                return date.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit' });
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        init();
    </script>
