<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aero Social</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: rgba(15, 23, 42, 0.5);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(71, 85, 105, 0.5);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(71, 85, 105, 0.5);
        }

        .sidebar-title {
            font-size: 1.25rem;
            font-weight: bold;
            background: linear-gradient(to right, #4ade80, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
        }

        .new-chat-btn {
            width: 100%;
            background: linear-gradient(to right, #10b981, #059669);
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.5);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
            border-bottom: 1px solid rgba(71, 85, 105, 0.5);
        }

        .stat-card {
            background: rgba(30, 41, 59, 0.5);
            border-radius: 8px;
            padding: 12px 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .stat-value.green { color: #4ade80; }
        .stat-value.red { color: #f87171; }
        .stat-value.blue { color: #60a5fa; }

        .stat-label {
            font-size: 0.75rem;
            color: #94a3b8;
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .conversation-item {
            background: rgba(30, 41, 59, 0.3);
            border: 1px solid transparent;
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .conversation-item:hover {
            background: rgba(30, 41, 59, 0.5);
        }

        .conversation-item.active {
            background: linear-gradient(to right, rgba(16, 185, 129, 0.2), rgba(5, 150, 105, 0.2));
            border-color: rgba(16, 185, 129, 0.3);
        }

        .conversation-title {
            font-size: 0.875rem;
            font-weight: 500;
            color: #e2e8f0;
            margin-bottom: 6px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .conversation-date {
            font-size: 0.75rem;
            color: #64748b;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(239, 68, 68, 0.2);
            border: none;
            color: #f87171;
            width: 24px;
            height: 24px;
            border-radius: 4px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .conversation-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: rgba(239, 68, 68, 0.4);
        }

        /* Main Chat Area */
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: linear-gradient(to right, #10b981, #059669);
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .menu-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background 0.2s;
        }

        .menu-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .header-content {
            flex: 1;
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            letter-spacing: 1px;
        }

        .header-subtitle {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
        }

        .live-dot {
            width: 10px;
            height: 10px;
            background: #ef4444;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .live-text {
            font-size: 0.875rem;
            font-weight: 600;
            color: white;
        }

        .chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background: rgba(15, 23, 42, 0.3);
        }

        .chat-window::-webkit-scrollbar {
            width: 8px;
        }

        .chat-window::-webkit-scrollbar-track {
            background: rgba(30, 41, 59, 0.3);
        }

        .chat-window::-webkit-scrollbar-thumb {
            background: #10b981;
            border-radius: 4px;
        }

        .message-wrapper {
            display: flex;
            margin-bottom: 20px;
        }

        .message-wrapper.user {
            justify-content: flex-end;
        }

        .message-wrapper.bot {
            justify-content: flex-start;
        }

        .message-container {
            max-width: 70%;
        }

        .message {
            padding: 14px 18px;
            border-radius: 18px;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
        }

        .message.bot {
            background: rgba(30, 41, 59, 0.7);
            color: #e2e8f0;
            border-bottom-left-radius: 4px;
            border-left: 3px solid #10b981;
            backdrop-filter: blur(10px);
        }

        .message.loading {
            background: rgba(30, 41, 59, 0.5);
            color: #10b981;
            font-style: italic;
            animation: pulse 1.5s infinite;
        }

        .message.event {
            background: rgba(30, 58, 138, 0.7);
            border: 1px solid rgba(71, 85, 105, 0.5);
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
            max-width: 90%;
            backdrop-filter: blur(10px);
        }

        .message.event.goal {
            background: linear-gradient(90deg, #ef4444 0%, #dc2626 100%);
            border: 2px solid white;
            font-weight: bold;
            font-size: 1.05rem;
            box-shadow: 0 0 25px rgba(239, 68, 68, 0.6);
            animation: goalAnimation 0.6s ease-out;
        }

        @keyframes goalAnimation {
            0% {
                transform: scale(0.9);
                opacity: 0;
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .message-time {
            font-size: 0.75rem;
            color: #64748b;
            margin-top: 6px;
        }

        .message-wrapper.user .message-time {
            text-align: right;
        }

        .chat-input-area {
            background: rgba(15, 23, 42, 0.5);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(71, 85, 105, 0.5);
            padding: 20px;
        }

        .input-container {
            display: flex;
            gap: 12px;
        }

        .message-input {
            flex: 1;
            background: rgba(30, 41, 59, 0.5);
            border: 2px solid #334155;
            border-radius: 12px;
            padding: 14px 20px;
            color: #e2e8f0;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }

        .message-input:focus {
            border-color: #10b981;
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.3);
        }

        .message-input::placeholder {
            color: #64748b;
        }

        .message-input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .send-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border: none;
            color: white;
            width: 52px;
            height: 52px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
            font-size: 1.3rem;
        }

        .send-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.6);
        }

        .send-btn:active:not(:disabled) {
            transform: scale(0.95);
        }

        .send-btn:disabled {
            background: #334155;
            cursor: not-allowed;
            box-shadow: none;
        }

        .input-hint {
            text-align: center;
            font-size: 0.75rem;
            color: #64748b;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                height: 100%;
                z-index: 10;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2 class="sidebar-title">📋 Histórico</h2>
                <button class="new-chat-btn" onclick="createNewConversation()">
                    ➕ Nova Conversa
                </button>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value green" id="totalGames">0</div>
                    <div class="stat-label">Jogos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value red" id="totalGoals">0</div>
                    <div class="stat-label">Gols</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value blue" id="totalMessages">0</div>
                    <div class="stat-label">Msgs</div>
                </div>
            </div>

            <div class="conversations-list" id="conversationsList"></div>
        </div>

        <!-- Main Chat -->
        <div class="main-chat">
            <div class="chat-header">
                <button class="menu-btn" onclick="toggleSidebar()">☰</button>
                <div class="header-content">
                    <div class="header-title">⚽ NARRADOR AO VIVO</div>
                    <div class="header-subtitle">Transmissão em tempo real</div>
                </div>
                <div class="live-indicator">
                    <div class="live-dot"></div>
                    <span class="live-text">AO VIVO</span>
                </div>
            </div>

            <div class="chat-window" id="chatWindow"></div>

            <div class="chat-input-area">
                <div class="input-container">
                    <input 
                        type="text" 
                        id="messageInput" 
                        class="message-input" 
                        placeholder="Digite os times (ex: Flamengo x Palmeiras)..."
                        autocomplete="off"
                    >
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">➔</button>
                </div>
                <div class="input-hint">
                    💡 Dica: Digite "Flamengo x Palmeiras" ou "iniciar modo carreira"
                </div>
            </div>
        </div>
    </div>

    <script>
        let conversations = [];
        let currentConversationId = null;
        let isStreaming = false;
        let stats = { totalGames: 0, totalGoals: 0, totalMessages: 0 };

        // Inicializar
        function init() {
            loadFromStorage();
            if (conversations.length === 0) {
                createNewConversation();
            } else {
                switchConversation(conversations[0].id);
            }
            renderConversationsList();
            updateStats();

            // Event listener para Enter
            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        }

        // Storage
        function loadFromStorage() {
            const savedConv = localStorage.getItem('conversations');
            const savedStats = localStorage.getItem('stats');
            
            if (savedConv) conversations = JSON.parse(savedConv);
            if (savedStats) stats = JSON.parse(savedStats);
        }

        function saveToStorage() {
            localStorage.setItem('conversations', JSON.stringify(conversations));
            localStorage.setItem('stats', JSON.stringify(stats));
        }

        // Conversas
        function createNewConversation() {
            const newConv = {
                id: Date.now().toString(),
                title: 'Nova Conversa',
                createdAt: new Date().toISOString(),
                messages: [{
                    text: '⚽ Olá! Sou seu narrador de futebol ao vivo! Me diga quais times vão jogar e eu começo a transmissão!',
                    sender: 'bot',
                    timestamp: new Date().toISOString()
                }]
            };

            conversations.unshift(newConv);
            switchConversation(newConv.id);
            renderConversationsList();
            saveToStorage();
        }

        function switchConversation(id) {
            currentConversationId = id;
            const conv = conversations.find(c => c.id === id);
            if (conv) {
                renderMessages(conv.messages);
                renderConversationsList();
            }
        }

        function deleteConversation(id) {
            conversations = conversations.filter(c => c.id !== id);
            
            if (currentConversationId === id) {
                if (conversations.length > 0) {
                    switchConversation(conversations[0].id);
                } else {
                    createNewConversation();
                }
            }
            
            renderConversationsList();
            saveToStorage();
        }

        function updateConversationTitle(convId, firstMessage) {
            const title = firstMessage.length > 30 
                ? firstMessage.substring(0, 30) + '...' 
                : firstMessage;
            
            conversations = conversations.map(c => 
                c.id === convId && c.title === 'Nova Conversa' 
                    ? { ...c, title } 
                    : c
            );
            
            renderConversationsList();
            saveToStorage();
        }

        function renderConversationsList() {
            const list = document.getElementById('conversationsList');
            list.innerHTML = conversations.map(conv => `
                <div class="conversation-item ${conv.id === currentConversationId ? 'active' : ''}" 
                     onclick="switchConversation('${conv.id}')">
                    <div class="conversation-title">${conv.title}</div>
                    <div class="conversation-date">🕒 ${formatDate(conv.createdAt)}</div>
                    <button class="delete-btn" onclick="event.stopPropagation(); deleteConversation('${conv.id}')">
                        🗑️
                    </button>
                </div>
            `).join('');
        }

        // Mensagens
        function addMessage(text, sender, isEvent = false) {
            const conv = conversations.find(c => c.id === currentConversationId);
            if (!conv) return;

            const newMessage = {
                text,
                sender,
                timestamp: new Date().toISOString(),
                isEvent
            };

            conv.messages.push(newMessage);
            renderMessages(conv.messages);
            saveToStorage();

            // Atualizar stats
            if (sender === 'user') {
                stats.totalMessages++;
            }
            if (text.includes('GOL') || text.includes('GOOOL')) {
                stats.totalGoals++;
            }
            updateStats();
        }

        function renderMessages(messages) {
            const chatWindow = document.getElementById('chatWindow');
            chatWindow.innerHTML = messages.map(msg => {
                if (msg.sender === 'loading') {
                    return `
                        <div class="message-wrapper bot">
                            <div class="message-container">
                                <div class="message loading">${escapeHtml(msg.text)}</div>
                            </div>
                        </div>
                    `;
                }

                const isGoal = msg.text.includes('GOL') || msg.text.includes('GOOOL');
                const messageClass = msg.sender === 'user' 
                    ? 'user' 
                    : msg.isEvent 
                        ? `event ${isGoal ? 'goal' : ''}`
                        : 'bot';

                return `
                    <div class="message-wrapper ${msg.sender}">
                        <div class="message-container">
                            <div class="message ${messageClass}">${escapeHtml(msg.text)}</div>
                            <div class="message-time">${formatTime(msg.timestamp)}</div>
                        </div>
                    </div>
                `;
            }).join('');

            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        // Enviar mensagem
        async function sendMessage() {
            if (isStreaming) return;

            const input = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const userMessage = input.value.trim();

            if (!userMessage) return;

            addMessage(userMessage, 'user');
            
            const conv = conversations.find(c => c.id === currentConversationId);
            if (conv && conv.messages.filter(m => m.sender === 'user').length === 1) {
                updateConversationTitle(currentConversationId, userMessage);
            }

            input.value = '';
            input.disabled = true;
            sendBtn.disabled = true;
            isStreaming = true;

            await streamResponse(userMessage);

            input.disabled = false;
            sendBtn.disabled = false;
            isStreaming = false;
            input.focus();
        }

        async function streamResponse(userMessage) {
            addMessage('⚽ Preparando transmissão...', 'loading');

            try {
                const conv = conversations.find(c => c.id === currentConversationId);
                
                const response = await fetch('/api/ai/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userMessage: userMessage,
                        conversationHistory: conv.messages
                            .filter(m => m.sender !== 'loading')
                            .map(m => ({
                                role: m.sender === 'user' ? 'user' : 'model',
                                parts: [{ text: m.text }]
                            }))
                    })
                });

                if (!response.ok) {
                    throw new Error('Erro na resposta do servidor');
                }

                // Remover loading
                conv.messages = conv.messages.filter(m => m.sender !== 'loading');
                renderMessages(conv.messages);

                // Detectar jogo
                if (userMessage.toLowerCase().includes('x') || 
                    userMessage.toLowerCase().includes('vs') ||
                    userMessage.toLowerCase().includes('contra')) {
                    stats.totalGames++;
                    updateStats();
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const parsed = JSON.parse(line.slice(6));

                                if (parsed.done) {
                                    isStreaming = false;
                                    break;
                                }

                                if (parsed.error) {
                                    addMessage(`❌ ${parsed.error}`, 'bot');
                                    break;
                                }

                                if (parsed.text) {
                                    addMessage(parsed.text, 'bot', true);
                                }
                            } catch (e) {
                                console.error('Erro ao parsear JSON:', e);
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Erro ao enviar mensagem:', error);
                const conv = conversations.find(c => c.id === currentConversationId);
                conv.messages = conv.messages.filter(m => m.sender !== 'loading');
                addMessage('❌ Desculpe, não consegui me conectar. Tente novamente.', 'bot');
            }
        }

        // Utilitários
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('hidden');
        }

        function updateStats() {
            document.getElementById('totalGames').textContent = stats.totalGames;
            document.getElementById('totalGoals').textContent = stats.totalGoals;
            document.getElementById('totalMessages').textContent = stats.totalMessages;
            saveToStorage();
        }

        function formatTime(timestamp) {
            return new Date(timestamp).toLocaleTimeString('pt-BR', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        function formatDate(timestamp) {
            const date = new Date(timestamp);
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);

            if (date.toDateString() === today.toDateString()) {
                return 'Hoje';
            } else if (date.toDateString() === yesterday.toDateString()) {
                return 'Ontem';
            } else {
                return date.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit' });
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Iniciar app
        init();
    </script>
</body>
</html>
